<head>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:600|Raleway" rel="stylesheet">
    <title>Fonts</title>

</head>

<style>
    body {
    font-family: 'Raleway', sans-serif;
    font-family: 'Josefin Slab', serif;
    }

    h1 {
        font-family: "Josefin Slab", "Palatino Linotype", serif;
    }

    blockquote {
        font-family: "Raleway", Verdana, sans-serif;
    }

    blockquote:before { content: open-quote }
    blockquote:after  { content: close-quote }
</style>

<body>

<h1>Great Quotes</h1>
<blockquote>
    The more languages you speak, the more you understand about yourself.
    <cite>-Sandra Cisneros</cite>
</blockquote>

</body>
